<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form action="processregistration.html" method="post">
		<p> Last Name: <input type="text" name="lastName"/></p>
		<p> First Name: <input type="text" name="firstName"/></p>
		<p> Year Level: <input type="number" name="yearLevel"/></p>
		<p> Course: <input type="text" name="course"/></p>

			<textarea name="motto" id="motto" rows="10" cols="50">
			</textarea>
			
			<br/>

			<p>Street: <input type="text" name="street" size="30"/></p>
			<p>City: <input type="text" name="city" size="30"/></p>
			<p>Zip Code: <input type="number" name="zip" size="4"/></p>

		<input type="reset"/>
	</form>
